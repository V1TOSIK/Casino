<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–°–ª–æ—Ç-–≥—Ä–∞ üé∞</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: radial-gradient(circle at top, #1e293b, #0f172a);
      height: 100vh;
      overflow: hidden;
    }

    .slot-container {
      perspective: 1000px;
    }

    .reel {
      width: 100px;
      height: 100px;
      border-radius: 8px;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      color: #000;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
      overflow: hidden;
      position: relative;
    }

    .spinning .symbol {
      animation: spin 0.5s linear infinite;
    }

    @keyframes spin {
      0% { transform: translateY(0); }
      100% { transform: translateY(-100%); }
    }

    .lever {
      width: 40px;
      height: 150px;
      background: linear-gradient(to bottom, #cbd5e1, #94a3b8);
      border-radius: 20px;
      position: relative;
      cursor: grab;
      transition: transform 0.3s ease;
    }

    .lever:active {
      transform: rotate(15deg);
      cursor: grabbing;
    }

    .lever-ball {
      width: 50px;
      height: 50px;
      background: radial-gradient(circle at top left, #ef4444, #991b1b);
      border-radius: 50%;
      position: absolute;
      top: -25px;
      left: -5px;
      border: 3px solid #fff;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center text-white">

  <h1 class="text-4xl font-bold mb-8 tracking-wider">üé∞ –°–ª–æ—Ç-–≥—Ä–∞</h1>

  <div class="bg-gray-800 p-8 rounded-2xl shadow-2xl flex flex-col items-center relative">

    <!-- –ü–∞–Ω–µ–ª—å —Å—Ç–∞–≤–æ–∫ -->
    <div class="mb-6 flex gap-3 items-center">
      <label for="betAmount" class="text-lg">–°—Ç–∞–≤–∫–∞:</label>
      <input id="betAmount" type="number" min="1" value="10" class="border text-black rounded p-2 w-24">
    </div>

    <!-- –°–ª–æ—Ç–∏ -->
    <div class="slot-container flex gap-6 mb-8">
      <div id="slot1" class="reel">üçí</div>
      <div id="slot2" class="reel">üçã</div>
      <div id="slot3" class="reel">üçâ</div>
    </div>

    <!-- –†–µ–∑—É–ª—å—Ç–∞—Ç -->
    <div id="result" class="text-2xl font-semibold mt-4 h-8"></div>

    <!-- –í–∞–∂—ñ–ª—å -->
    <div class="absolute right-[-100px] top-1/2 transform -translate-y-1/2">
      <div id="lever" class="lever">
        <div class="lever-ball"></div>
      </div>
    </div>

  </div>

  <script>
    const symbols = ['üçí', 'üçã', 'üçâ', 'üçä', '‚≠ê', '7Ô∏è‚É£', 'üîî'];
    const reels = [
      document.getElementById('slot1'),
      document.getElementById('slot2'),
      document.getElementById('slot3')
    ];
    const resultText = document.getElementById('result');
    const lever = document.getElementById('lever');

    let isSpinning = false;

    // –ü–æ–¥—ñ—è —Ç—è–≥–Ω–µ–Ω–Ω—è –≤–∞–∂–µ–ª—è
    lever.addEventListener('mousedown', () => {
      if (isSpinning) return;
      lever.style.transform = "rotate(25deg)";
      startGame();
    });

    lever.addEventListener('mouseup', () => {
      lever.style.transform = "rotate(0deg)";
    });

    function startGame() {
      const bet = parseInt(document.getElementById('betAmount').value);
      if (isNaN(bet) || bet <= 0) {
        alert('–í–≤–µ–¥—ñ—Ç—å –ø—Ä–∞–≤–∏–ª—å–Ω—É —Å—Ç–∞–≤–∫—É!');
        return;
      }

      isSpinning = true;
      resultText.textContent = '';
      
      // –î–æ–¥–∞—î–º–æ –∞–Ω—ñ–º–∞—Ü—ñ—é "—Å–ø—ñ–Ω"
      reels.forEach(reel => reel.classList.add('spinning'));

      // –ü—ñ—Å–ª—è –Ω–µ–≤–µ–ª–∏–∫–æ—ó –∑–∞—Ç—Ä–∏–º–∫–∏ ‚Äì –ø–æ–∫–∞–∑—É—î–º–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç
      setTimeout(() => {
        reels.forEach(reel => reel.classList.remove('spinning'));
        const results = [
          randomSymbol(),
          randomSymbol(),
          randomSymbol()
        ];

        for (let i = 0; i < reels.length; i++) {
          reels[i].textContent = results[i];
        }

        checkWin(results, bet);
        isSpinning = false;
      }, 2000);
    }

    function randomSymbol() {
      return symbols[Math.floor(Math.random() * symbols.length)];
    }

    function checkWin(results, bet) {
      const [a, b, c] = results;
      if (a === b && b === c) {
        resultText.textContent = `üéâ –í–∏–≥—Ä–∞—à! –í–∏ –æ—Ç—Ä–∏–º–∞–ª–∏ ${bet * 10} –º–æ–Ω–µ—Ç!`;
        resultText.className = 'text-green-400 font-bold text-2xl mt-4';
      } else {
        resultText.textContent = 'üò¢ –ù—ñ—á–æ–≥–æ, —Å–ø—Ä–æ–±—É–π—Ç–µ —â–µ!';
        resultText.className = 'text-red-400 font-bold text-2xl mt-4';
      }
    }
  </script>

</body>
</html>
